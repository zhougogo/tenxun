<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
		<title></title>
		<style>
			#videoCon{
				width: 640px;
				height: 1038px;
			}
		</style>
	</head>

	<body>
		<div class="videoWindow" id="videoCon"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script language="javascript" src="js/tvp.js" charset="utf-8"></script>
	<script>
		function videoCreat(){
			//定义视频对象
			var video = new tvp.VideoInfo();
			//向视频对象传入视频vid
			video.setVid("f0517gjfk5k");
			//定义播放器对象
			var player = new tvp.Player($('.videoWindow').width(), $('.videoWindow').height());
			//设置播放器初始化时加载的视频
			player.setCurVideo(video);
			 //是否自动播放
			player.addParam("autoplay","1");
			//结束是否有广告
			player.addParam('showend','0');
			//设置透明化
			player.addParam("wmode","transparent");
			//控制列表
			player.addParam('showend',0);
			//输出播放器,参数就是上面div的id
			player.write("videoCon");
			setTimeout(function(){
				$("video").css('z-index','0 !important');
			},200);
		};
		var ID = setInterval(function(){
			 if($('.videoWindow').height()>0){
			  	clearInterval(ID);
			  	videoCreat(); 
			} 
		},500);
//		skin", "http://imgcache.qq.com/minivideo_v1/vd/res/skins/TencentPlayerMiniSkin.swf"); //此参数使视频窗口为小窗口。
	</script>

</html>
